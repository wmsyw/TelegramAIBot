services:
  telegram-ai-bot:
    image: ghcr.io/wmsyw/telegramaibot:latest
    container_name: telegram-ai-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_IDS=${ADMIN_IDS}
      - DATA_DIR=/app/data
      - WHITELIST_MODE=${WHITELIST_MODE:-allow}
    volumes:
      - ./data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
